<div class="user-skills">
    <div class="skill" ng-repeat="skill in vm.skills">
        <div class="inline-el skill-name">{{skill.Name}}</div>
        <div class="inline-el skill-level">{{skill.LevelName}}</div>
        <div class="inline-el btn-primary btn-sm"><span class="glyphicon glyphicon-remove" aria-hidden="true">+</span></div>
        <div class="inline-el btn-danger btn-sm"><span class="glyphicon glyphicon-pencil" aria-hidden="true">-</span></div>
    </div>
    <button
            class="btn btn-success"
            uib-tooltip="bootstrap ui"
            ng-click = "vm.btnLoginClick(credentials)"
            >Add skill</button>
</div>
